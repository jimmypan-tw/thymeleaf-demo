<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaft Demo</title>
</head>
<body>
<h3>Exam Results</h3>
<div th:if="${grade} >= 60">
    You really passed your exam.
    <div th:switch="${GPA}"> You are
        <span th:case="A">Excellent..</span>
        <span th:case="B">Very Good</span>
        <span th:case="C">Just Okay</span>
        <span th:case="D">Not doing good</span>
    </div>
</div>
<div th:if="${grade} < 60">
    You failed the exam. I feel sorry for you.
</div>
<span th:text="${message}"></span>
</body>
</html>
